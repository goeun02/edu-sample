<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Hello! Mobile!</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header line">
			<!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
			<!-- 하단에 라인이 있는경우 class="line"추가 -->
			<h1>
				회원가입
			</h1>
		</header>
		<div class="container">
			<div class="cont-wrap pd">
				<div class="info-wrap">
					<h2 class="sub-tit">
						본인인증
					</h2>
					<div class="step">
						<ul>
							<li class="ok">
								1
								<!-- class="on"추가:해당 단계 / class="ok"추가:완료 단계 -->
							</li>
							<li class="ok">
								2
							</li>
							<li class="ok">
								3
							</li>
							<li class="on">
								4
							</li>
						</ul>
					</div>
					<div class="logo none">
						<img src="../img/logo-header.png" alt="Education"/>
					</div>
				</div>
				<div class="finish-box">
					<span>
						가입이 완료되었습니다.
					</span>
				</div>
			</div>
			<div class="btn-wrap pd btm-fix">
				<button type="button" id="loginBtn" class="btn-point-color">
					로그인
				</button>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/join4.js"></script>
</html>
