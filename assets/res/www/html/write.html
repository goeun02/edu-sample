<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Hello! Mobile!</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header line">
			<!-- 하단에 라인이 있는경우 class="line"추가 -->
			<h1>
				게시글 작성
			</h1>
			<button type="button" class="btn-back l-fix">
				뒤로가기
			</button>
			<button type="button" class="btn-menu r-fix">
				메뉴
				<!-- 왼쪽 버튼 class="l-fix 추가 -->
				<!-- 오른쪽 버튼 class="r-fix 추가 -->
			</button>
		</header>
		<div class="container">
			<div class="cont-wrap pd">
				<div class="info-wrap"/>
				<div class="ipt-wrap">
					<div class="ipt-form-type2">
						<span>
							제목
						</span>
						<div class="ipt-form-col">
							<input type="text" placeholder="게시글 제목(50자까지)" maxlength="50"/>
						</div>
					</div>
					<div class="ipt-form-type1">
						<span>
							내용
						</span>
						<div class="ipt-form-col">
							<input type="text" placeholder="게시글 내용(50자까지)" maxlength="50"/>
						</div>
					</div>
					<div class="ipt-form-type2">
						<span>
							첨부 이미지
						</span>
						<div class="ipt-form-row">
							<input type="text" readonly placeholder="이미지 파일명 (자동입력)"/>
							<button type="button" class="btn-line">
								이미지 선택
							</button>
						</div>
						<div class="ipt-form-col">
							<img src=""/>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-wrap btm-wrap pd">
				<button type="button" class="btn-point-color">
					작성하기
				</button>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/write.js"></script>	
</html>
