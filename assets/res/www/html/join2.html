<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Hello! Mobile!</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header line">
			<!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
			<!-- 하단에 라인이 있는경우 class="line"추가 -->
			<h1>
				회원가입
			</h1>
			<button type="button" class="btn-back l-fix">
				뒤로가기
			</button>
		</header>
		<div class="container">
			<div class="cont-wrap pd">
				<div class="info-wrap">
					<h2 class="sub-tit">
						본인인증
					</h2>
					<div class="step">
						<ul>
							<li class="ok">
								1
								<!-- class="on"추가:해당 단계 / class="ok"추가:완료 단계 -->
							</li>
							<li class="on">
								2
							</li>
							<li>
								3
							</li>
							<li>
								4
							</li>
						</ul>
					</div>
					<div class="logo none">
						<img src="../img/logo-header.png" alt="Education"/>
					</div>
				</div>
				<div class="ipt-wrap">
					<div class="ipt-form-type1">
						<span>
							이름
						</span>
						<div class="ipt-form-col">
							<input type="text" id="userNm" placeholder="본인 이름 입력"/>
						</div>
					</div>
					<div class="ipt-form-gender">
						<span>
							성별
						</span>
						<div class="ipt-form-row">
							<input type="radio" name="gender" id="man" value="M"/>
							<label for="man" class="gender">
								남자
							</label>
							<input type="radio" name="gender" id="woman" value="F"/>
							<label for="woman" class="gender">
								여자
							</label>
						</div>
					</div>
					<div class="ipt-form-birth">
						<span>
							생년월일
						</span>
						<div class="ipt-form-row">
							<input type="number" id="year" data-date-format="YYYY" placeholder="년"/>
							<input type="number" id="month" data-date-format="MM" placeholder="월"/>
							<input type="number" id="date" data-date-format="DD" placeholder="일"/>
						</div>
					</div>
					<div class="ipt-form-type1">
						<span>
							휴대폰 번호(숫자만)
						</span>
						<div class="ipt-form-col">
							<input type="number" id="cellPhone" pattern="[^0-9]" maxlength ="11" placeholder="예)01022334455"/>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-wrap pd">
				<button type="button" id="nextBtn" class="btn-point-color">
					다음
				</button>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/join2.js"></script>
</html>
